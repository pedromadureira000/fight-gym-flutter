plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

def signingPropertiesFile = rootProject.file("signing.properties")
def signingProperties = new Properties()
signingProperties.load(new FileInputStream(signingPropertiesFile))

android {
    namespace "com.petersoftwarehouse.fight_gym"
    compileSdk flutter.compileSdkVersion
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "com.petersoftwarehouse.fight_gym"
        // You can update the following values to match your application needs.
        // For more information, see: https://docs.flutter.dev/deployment/android#reviewing-the-gradle-build-configuration.
        minSdkVersion 21
        // minSdkVersion flutter.minSdkVersion // 
        // ┌─ Flutter Fix ────────────────────────────────────────────────────────────────────────────────────────────────────┐
        // │ The plugin mobile_scanner requires a higher Android SDK version.                                                 │
        // │ Fix this issue by adding the following to the file /home/ph/Projects/fight-gym-flutter/android/app/build.gradle: │
        // │ android {                                                                                                        │
        // │   defaultConfig {                                                                                                │
        // │     minSdkVersion 21                                                                                             │
        // │   }                                                                                                              │
        // │ }                                                                                                                │
        // │                                                                                                                  │
        // │ Following this change, your app will not be available to users running Android SDKs below 21.                    │
        // │ Consider searching for a version of this plugin that supports these lower versions of the Android SDK instead.   │
        // │ For more information, see: https://docs.flutter.dev/deployment/android#reviewing-the-gradle-build-configuration  │
        // └──────────────────────────────────────────────────────────────────────────────────────────────────────────────────┘
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    signingConfigs {
        release {
            keyAlias signingProperties['keyAlias']
            keyPassword signingProperties['keyPassword']
            storeFile file(signingProperties['storeFile'])
            storePassword signingProperties['storePassword']
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            shrinkResources true
        }
    }
}

flutter {
    source '../..'
}

dependencies {}
